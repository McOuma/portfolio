<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

    <title>{% block title %}
        Base title
        {% endblock %}
    </title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg ">
  <div class="container">
    <a class="navbar-brand fs-2 fw-light" href="{{url_for('api.get_home')}}">Boniface Ouma</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item fs-5 fw-bold">
          <a class="nav-link active" aria-current="page" href="{{url_for('api.get_home')}}">Home</a>
        </li>
        <li class="nav-item fs-5 fw-bold">
          <a class="nav-link" href="{{url_for('api.get_project')}}">My Projects</a>
        </li>
        <li class="nav-item fs-5 fw-bold ">
          <a class="nav-link" href="#">Contact Me</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>


    <footer class="bg-light pt-4 pb-2">
      <div class="container d-flex">
        <p class="fs-4 fw-light">Boniface Ouma</p>
        <div class="d-flex flex-grow-1 justify-content-between align-items-center">
          <ul class="d-flex list-unstyled px-4 align-items-center">
            <li class="px-3 fs-6 fw-light">
              <a class="text-decoration-none" href="{{url_for('api.get_home')}}">
              Home
              </a>
            </li>
            <li class="px-3 fs-6 fw-light">Projects</li>
            <li class="px-3 fs-6 fw-light">Contact</li>
          </ul>
           <ul class="d-flex flex-row list-unstyled">
                    <li class="px-3"><i class="bi bi-linkedin"></i></li>
                    <li class="px-3"><i class="bi bi-instagram"></i></li>
                    <li class="px-3"><i class="bi bi-twitter"></i></li>
                    <li class="px-3"><i class="bi bi-github"></i></li>
                </ul>
        </div>

      </div>

    </footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
